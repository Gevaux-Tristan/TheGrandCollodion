<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Grand Collodion</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main-container">
    <div id="preview-container">
      <canvas id="canvas"></canvas>
      <div id="drag-message">
        <span class="material-icon">image</span>
        <p>Drag & drop your image here</p>
      </div>
    </div>
    <div id="controls-panel">
      <!-- LOGO SVG INLINE -->
      <img src="logo.png" alt="The Grand Collodion Logo" id="logo" />
      <label class="upload-label">
        <input type="file" id="upload" accept="image/*" />
        <span class="material-icon">upload</span>Upload your image
      </label>
      <div class="control">
        <label for="contrast">Contrast</label>
        <input type="range" id="contrast" min="0" max="5" step="0.1" value="2.4" />
      </div>
      <div class="control">
        <label for="opacity">Texture opacity</label>
        <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.55" />
      </div>
      <div class="control">
        <label for="grain">Grain level</label>
        <input type="range" id="grain" min="0" max="1" step="0.01" value="0.3" />
      </div>
      <div class="control">
        <label for="exposure">Exposure</label>
        <input type="range" id="exposure" min="-2" max="2" step="0.1" value="0" />
      </div>
      <div class="control">
        <label for="radialBlur">Radial Blur</label>
        <input type="range" id="radialBlur" min="0" max="10" step="0.1" value="0" />
      </div>
      <div class="control">
        <label for="texture">Choose your texture :</label>
        <div class="custom-select">
          <select id="texture">
            <option value="Collodion-01.png" selected>Collodion-01</option>
            <option value="Collodion-02.png">Collodion-02</option>
            <option value="Collodion-03.png">Collodion-03</option>
            <option value="Collodion-04.png">Collodion-04</option>
            <option value="Collodion-05.png">Collodion-05</option>
            <option value="Collodion-06.png">Collodion-06</option>
            <option value="Collodion-07.png">Collodion-07</option>
            <option value="Collodion-08.png">Collodion-08</option>
          </select>
          <div class="select-options">
            <div class="option" data-value="Collodion-01.png">Collodion-01</div>
            <div class="option" data-value="Collodion-02.png">Collodion-02</div>
            <div class="option" data-value="Collodion-03.png">Collodion-03</div>
            <div class="option" data-value="Collodion-04.png">Collodion-04</div>
            <div class="option" data-value="Collodion-05.png">Collodion-05</div>
            <div class="option" data-value="Collodion-06.png">Collodion-06</div>
            <div class="option" data-value="Collodion-07.png">Collodion-07</div>
            <div class="option" data-value="Collodion-08.png">Collodion-08</div>
          </div>
        </div>
      </div>
      <button id="download"><span class="material-icon">save</span>Download your collodion</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
